<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div id="template-div" hidden>
      <div class="image-box">
        <img class="image" src="firefox.svg">
      </div>
      <div class="inner-box-1">
        <strong><h1 class="name">Add-on</h1></strong>
        <p class="description">description of add-on</p>
      </div>
      <div class="inner-box-2">
        <div class="install-button">
          <div class="switch uninstalled">
            <input type="checkbox" value="on" hidden></input>
            <label>
              <span hidden></span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div id="welcome" hidden>
      <p>We'll show the green button above to recommend
      add-ons for the site you're visiting. Try out our
      recommendation for Wikipedia!</p>
    </div>
    <div id="recs">
    </div>
    <div id="why-box" hidden>
      <div class="image-box-info">
        <img class="image" src="infoIcon.svg">
      </div>
      <div class="inner-box-1">
        <p>These suggested Add-ons help you get the most out of Firefox.
        <a href="#" id="disable-forever-button">Disable all recommendations</a></p>
      </div>
      <div class="inner-box-close-button">
        <div id="close-why-button">&#10006;</div>
      </div>
    </div>
    <footer>
      <div id="why-button">
        Why do I see this?
      </div>
      <div id="disable-site-button">
        Disable for this site
      </div>
    </footer>
  </body>
</html>
